<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Generate a random Password</h2>
        <div class="result_container">
            <span class="result"></span>
            <button class="btn" id="clipboard"><i class="fa-solid fa-clipboard"></i></button>
        </div>
        <div class="settings">
            <div class="setting">
                <label>Password Length</label>
                <input type="number" id="length" min="6" max="20" value="20">
            </div>
            <div class="setting">
                <label>Include Uppercasae</label>
                <input type="checkbox" id="uppercase" checked/>
            </div>
            <div class="setting">
                <label>Include Lowercase</label>
                <input type="checkbox" id="lowercase" checked/>
            </div>
            <div class="setting">
                <label>Include Numbers</label>
                <input type="checkbox" id="number" checked/>
            </div>
            <div class="setting">
                <label>Include Symbols</label>
                <input type="checkbox" id="symbol" checked/>
            </div>
        </div>
<button class="btn btn-large" id="generate">Generate Password</button>
    </div>
    <script src="script.js"></script>

</body>
</html>
